<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px), (max-height: 700px)" href="css/mobile.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Interactive pricing component</title>

</head>
<body>
    <header>
        <img id="background-img" src="./images/pattern-circles.svg" alt="">
        <h1>Simple, traffic-based pricing</h1>
        <div><p>Sign-up for our 30-day trial.</p><p>No credit card required.</p></div>
    </header>
    <article>
        <div id="main-info">
            <p id="pageviews">100K PAGEVIEWS</p>
            <p id="price-container"><span id="price">$16.00</span>/month</p>
            <input type="range" name="sliderbar" id="slider-bar" min="0" max="100" value="50">
        </div>

        <div id="billing">
            <p>Monthly Billing</p>
            <div id="toggle-container">
                <label for="toggle" id="toggle-button"></label>
                <input type="checkbox" name="toggle" id="toggle">
            </div>
            <p>Yearly Billing <span class="discount" id="desktop">25% discount</span><span class="discount" id="mobile">-25%</span></p>
        </div>

        <hr>

        <div id="bottom-info">
            <ul>
                <li>
                    <img src="./images/icon-check.svg" alt="">
                    Unlimited websites
                </li>
                <li>
                    <img src="./images/icon-check.svg" alt="">
                    100% data ownership
                </li>
                <li>
                    <img src="./images/icon-check.svg" alt="">
                    Email reports
                </li>
            </ul>
            <button>Start my trial</button>
        </div>
        
    </article>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://devamari.com/" target="_blank">Deva Mari</a>.
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
